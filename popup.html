<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Buddy Settings</title>
    <style>
        body {
            width: 350px;
            padding: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            margin: 0;
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        h1 {
            font-size: 20px;
            margin: 0;
            font-weight: 600;
        }
        
        .subtitle {
            font-size: 12px;
            opacity: 0.8;
            margin-top: 5px;
        }
        
        .config-section {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            backdrop-filter: blur(10px);
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            font-size: 13px;
        }
        
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 6px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            font-size: 13px;
            box-sizing: border-box;
        }
        
        button {
            width: 100%;
            padding: 12px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: background 0.3s;
        }
        
        button:hover {
            background: #45a049;
        }
        
        .status {
            margin-top: 10px;
            padding: 8px;
            border-radius: 4px;
            font-size: 12px;
            text-align: center;
        }
        
        .success {
            background: rgba(76, 175, 80, 0.2);
            color: #4CAF50;
        }
        
        .error {
            background: rgba(244, 67, 54, 0.2);
            color: #f44336;
        }
        
        .help-text {
            font-size: 11px;
            opacity: 0.7;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>ðŸŽ“ Student Buddy</h1>
        <div class="subtitle">AI Learning Mentor</div>
    </div>
    
    <div class="config-section">
        <label for="apiKey">Gemini API Key:</label>
        <input type="password" id="apiKey" placeholder="Enter your Gemini API key">
        <div class="help-text">Get your API key from Google AI Studio</div>
    </div>
    
    <button id="saveSettings">Save Configuration</button>
    
    <div id="status" class="status" style="display: none;"></div>
    
    <script src="popup.js"></script>
</body>
</html>
